<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Admin/login-assets/js/jquery-1.11.1.min.js"></script>

</head>
<body>
    <form method="post" action="https://nsdlepan.com/api/nep/cr_pro_redirecturl.php" name="member_signup">
        <textarea name="encdata" id="encdata" style="display:none"></textarea>
        <input type="submit" value="Submit">
    </form>

    <script>
        $(window).on('load', function () {
            //$("#encdata").val(getUrlVars()["encdata"]);
            $("#encdata")[0].innerText = getUrlVars()["encdata"]
           // document.forms['member_signup'].submit();
        });

        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
    </script>
</body>
</html>
